<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="root">
    <header class="annotation">
      <img class="annotation__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="annotation__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add" class="add">
        <label class="add__title" for="new-task">Add Item</label>
        <div class="input-form">
          <input id="new-task" class="input" type="text">
          <button id="add-btn" class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete" class="list">
          <li class="list__item">
            <input class="checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="input" type="text">
            <button class="btn">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input class="input" type="text" value="Go Shopping">
            <button class="btn">Save</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="complete" class="list">
          <li class="list__item list__item_complete">
            <input class="checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input class="input" type="text">
            <button class="btn">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
